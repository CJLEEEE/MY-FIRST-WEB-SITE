<h2>결론</h2>
<p>에크리즈디스 Ekrizdis
해리 포터 시리즈 본편에 등장하지 않는 설정상의 인물이다. 본편에서 언급도 되지 않는 인물이지만, 이 인간이 한 일을 보면 왜 언급이 안 되는지가 희한할 정도. 생전에는 바다 위에 집 겸 요새를 지어두고 요새를 마법으로 감춘뒤 재미삼아 지나던 머글 선원들을 죽이곤 했다. 세력 확대에 주력했던 그린델왈드나 볼드모트와는 다르게 요새에 은신마법을 걸어두고 숨어살았고, 본인이 죽은 뒤에 요새의 은신 마법이 풀리면서 요새가 그 모습을 드러냈다.</p>
