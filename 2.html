<h2>본론</h2>
<p>비열한 헤르포 Herpo the Foul
본 작품 내에서는 등장하지 않지만 <신비한 동물사전> 등에서 언급된다. 그리스의 마법사로 뱀의 말을 구사할 줄 알았으며, 바실리스크의 인공 부화법을 최초로 발견한 인물이다.[8] 또한 호크룩스 만드는 방법을 최초로 알아낸 인물이라고도 한다.</p>
